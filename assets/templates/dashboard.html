<h1>The dashboard</h1>

<button ng-click="intent.sayHi(uiMe.bio)">Hi "{{uiMe.name}}"!</button>

<section>
  <h2>uiMe</h2>
  <div>
    <h6>Data dump:</h6>
    <code>{{uiMe}}</code>
  </div>

</section>


<section>
  <h2>uiPencils</h2>

  <ul>
    <li ng-repeat="pencil in uiPencils">
      <div>
        <h6>Data dump:</h6>
        <code><pre>{{pencil}}</pre></code>
      </div>
    </li>
  </ul>

</section>
